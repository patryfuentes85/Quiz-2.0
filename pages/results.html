<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Quiz 2.0 Results</title>
</head>
<body>
    
    <section class="results-sections" id="quiz-results-page">

        <div id="results-container">
            <h3 id="results-title">Results:</h3>
            <p id="legend"><span id="correct"></span> <span id="incorrect"></span></p>
            <div id="results-div">
                <canvas id="results-chart"></canvas>
            </div>
        </div>

        <button type="button" id="new-game-btn">New Game</button>
        <button type="button" id="menu-btn">Menu</button>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/results.js" type="module"></script>
</body>
</html>
