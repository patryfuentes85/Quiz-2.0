<head>

    <link rel="stylesheet" href="../css/style.css">

<body>

    <form class="" id="question_form" action="">
        <span id="question-number"></span>

        <h2 id="textQ"></h2>

        <label for="answer1"></label>
        
        <input type="radio" name="answerField" id="answer2" class="inputClass">
        <label for="answer2"></label>
        
        <input type="radio" name="answerField" id="answer3" class="inputClass">
        <label for="answer3"></label>
        
        <input type="radio" name="answerField" id="answer4" class="inputClass">
        <label for="answer4"></label>
    
        <input type='submit' value='Next' id='next-button' name='next-button'>

    </form>

    <img id="quests" src="../assets/qmark-01.png" alt="questionSymbol">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
